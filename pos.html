<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقطة البيع - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            DEFAULT: '#0E1116',
                            surface: '#1F2937',
                            glass: 'rgba(14, 17, 22, 0.7)',
                        },
                        primary: {
                            DEFAULT: '#3B82F6',
                            hover: '#2563EB',
                        },
                        accent: {
                            DEFAULT: '#84CC16',
                        }
                    },
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        .glass-panel {
            background-color: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-dark text-white font-sans h-screen flex overflow-hidden">

    <!-- Products Section (Right) -->
    <div class="flex-1 flex flex-col h-full relative">
        <!-- Background Blobs -->
        <div
            class="absolute top-[10%] right-[10%] w-[400px] h-[400px] bg-primary/5 rounded-full blur-[80px] pointer-events-none">
        </div>

        <!-- Header -->
        <header
            class="h-20 bg-dark-surface/50 backdrop-blur-md border-b border-white/5 flex items-center justify-between px-6 z-10 shrink-0">
            <div class="flex items-center gap-4 flex-1">
                <a href="dashboard.html"
                    class="p-2 text-gray-400 hover:text-white bg-white/5 hover:bg-white/10 rounded-xl transition-colors">
                    <span class="material-icons-round">arrow_forward</span>
                </a>
                <div class="relative flex-1 max-w-md">
                    <span
                        class="material-icons-round absolute top-1/2 right-3 -translate-y-1/2 text-gray-400">search</span>
                    <input type="text" placeholder="بحث عن منتج..."
                        class="w-full bg-dark/50 border border-white/10 text-white text-right pr-10 pl-4 py-3 rounded-xl focus:outline-none focus:border-primary/50 transition-all">
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button
                    class="px-4 py-2 bg-primary text-white rounded-xl font-medium text-sm shadow-lg shadow-primary/20">الكل</button>
                <button
                    class="px-4 py-2 bg-white/5 text-gray-400 hover:text-white rounded-xl font-medium text-sm hover:bg-white/10 transition-all">إلكترونيات</button>
                <button
                    class="px-4 py-2 bg-white/5 text-gray-400 hover:text-white rounded-xl font-medium text-sm hover:bg-white/10 transition-all">ملابس</button>
                <button
                    class="px-4 py-2 bg-white/5 text-gray-400 hover:text-white rounded-xl font-medium text-sm hover:bg-white/10 transition-all">إكسسوارات</button>
            </div>
        </header>

        <!-- Products Grid -->
        <div class="flex-1 overflow-y-auto p-6 z-10">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                <!-- Product Card 1 -->
                <button
                    class="group bg-dark-surface/60 backdrop-blur-md border border-white/5 rounded-2xl p-4 text-right hover:border-primary/50 transition-all hover:scale-[1.02] relative overflow-hidden">
                    <div class="w-full aspect-square bg-white/5 rounded-xl mb-3 relative overflow-hidden">
                        <!-- Placeholder Image -->
                        <div class="absolute inset-0 flex items-center justify-center text-gray-600">
                            <span class="material-icons-round text-4xl">smartphone</span>
                        </div>
                    </div>
                    <h3 class="font-bold text-white mb-1">iPhone 13</h3>
                    <p class="text-primary font-bold">3,500 ر.س</p>
                    <div class="absolute inset-0 bg-primary/10 opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </button>

                <!-- Product Card 2 -->
                <button
                    class="group bg-dark-surface/60 backdrop-blur-md border border-white/5 rounded-2xl p-4 text-right hover:border-primary/50 transition-all hover:scale-[1.02] relative overflow-hidden">
                    <div class="w-full aspect-square bg-white/5 rounded-xl mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 flex items-center justify-center text-gray-600">
                            <span class="material-icons-round text-4xl">laptop</span>
                        </div>
                    </div>
                    <h3 class="font-bold text-white mb-1">MacBook Air</h3>
                    <p class="text-primary font-bold">4,200 ر.س</p>
                    <div class="absolute inset-0 bg-primary/10 opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </button>

                <!-- Product Card 3 -->
                <button
                    class="group bg-dark-surface/60 backdrop-blur-md border border-white/5 rounded-2xl p-4 text-right hover:border-primary/50 transition-all hover:scale-[1.02] relative overflow-hidden">
                    <div class="w-full aspect-square bg-white/5 rounded-xl mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 flex items-center justify-center text-gray-600">
                            <span class="material-icons-round text-4xl">headphones</span>
                        </div>
                    </div>
                    <h3 class="font-bold text-white mb-1">Sony XM4</h3>
                    <p class="text-primary font-bold">1,000 ر.س</p>
                    <div class="absolute inset-0 bg-primary/10 opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </button>

                <!-- Product Card 4 -->
                <button
                    class="group bg-dark-surface/60 backdrop-blur-md border border-white/5 rounded-2xl p-4 text-right hover:border-primary/50 transition-all hover:scale-[1.02] relative overflow-hidden">
                    <div class="w-full aspect-square bg-white/5 rounded-xl mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 flex items-center justify-center text-gray-600">
                            <span class="material-icons-round text-4xl">watch</span>
                        </div>
                    </div>
                    <h3 class="font-bold text-white mb-1">Apple Watch</h3>
                    <p class="text-primary font-bold">1,500 ر.س</p>
                    <div class="absolute inset-0 bg-primary/10 opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </button>

                <!-- Product Card 5 -->
                <button
                    class="group bg-dark-surface/60 backdrop-blur-md border border-white/5 rounded-2xl p-4 text-right hover:border-primary/50 transition-all hover:scale-[1.02] relative overflow-hidden">
                    <div class="w-full aspect-square bg-white/5 rounded-xl mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 flex items-center justify-center text-gray-600">
                            <span class="material-icons-round text-4xl">mouse</span>
                        </div>
                    </div>
                    <h3 class="font-bold text-white mb-1">Magic Mouse</h3>
                    <p class="text-primary font-bold">350 ر.س</p>
                    <div class="absolute inset-0 bg-primary/10 opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </button>

                <!-- Repeat for demo -->
                <button
                    class="group bg-dark-surface/60 backdrop-blur-md border border-white/5 rounded-2xl p-4 text-right hover:border-primary/50 transition-all hover:scale-[1.02] relative overflow-hidden">
                    <div class="w-full aspect-square bg-white/5 rounded-xl mb-3 relative overflow-hidden">
                        <div class="absolute inset-0 flex items-center justify-center text-gray-600">
                            <span class="material-icons-round text-4xl">keyboard</span>
                        </div>
                    </div>
                    <h3 class="font-bold text-white mb-1">Magic Keyboard</h3>
                    <p class="text-primary font-bold">500 ر.س</p>
                    <div class="absolute inset-0 bg-primary/10 opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </button>

            </div>
        </div>
    </div>

    <!-- Cart Sidebar (Left) -->
    <aside class="w-96 bg-dark-surface border-r border-white/5 flex flex-col z-20 shadow-2xl">
        <div class="p-6 border-b border-white/5">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-xl font-bold text-white">سلة المشتريات</h2>
                <span class="bg-primary/20 text-primary px-3 py-1 rounded-full text-xs font-bold">3 عناصر</span>
            </div>
            <div
                class="flex items-center gap-2 mt-4 bg-white/5 p-3 rounded-xl cursor-pointer hover:bg-white/10 transition-colors">
                <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center text-xs">A</div>
                <div class="flex-1">
                    <p class="text-sm font-bold text-white">عميل نقدي</p>
                    <p class="text-xs text-gray-400">افتراضي</p>
                </div>
                <span class="material-icons-round text-gray-400">arrow_drop_down</span>
            </div>
        </div>

        <!-- Cart Items -->
        <div class="flex-1 overflow-y-auto p-4 space-y-3">
            <!-- Cart Item 1 -->
            <div
                class="flex items-center gap-3 bg-white/5 p-3 rounded-xl border border-transparent hover:border-white/10 transition-all group">
                <div class="w-12 h-12 bg-dark rounded-lg flex items-center justify-center">
                    <span class="material-icons-round text-gray-500 text-lg">smartphone</span>
                </div>
                <div class="flex-1">
                    <h4 class="text-sm font-bold text-white">iPhone 13</h4>
                    <p class="text-xs text-primary font-bold">3,500 ر.س</p>
                </div>
                <div class="flex items-center gap-2 bg-dark rounded-lg p-1">
                    <button
                        class="w-6 h-6 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 rounded">-</button>
                    <span class="text-sm font-bold w-4 text-center">1</span>
                    <button
                        class="w-6 h-6 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 rounded">+</button>
                </div>
                <button
                    class="text-red-400 opacity-0 group-hover:opacity-100 transition-opacity p-1 hover:bg-red-500/10 rounded">
                    <span class="material-icons-round text-sm">delete</span>
                </button>
            </div>

            <!-- Cart Item 2 -->
            <div
                class="flex items-center gap-3 bg-white/5 p-3 rounded-xl border border-transparent hover:border-white/10 transition-all group">
                <div class="w-12 h-12 bg-dark rounded-lg flex items-center justify-center">
                    <span class="material-icons-round text-gray-500 text-lg">headphones</span>
                </div>
                <div class="flex-1">
                    <h4 class="text-sm font-bold text-white">Sony XM4</h4>
                    <p class="text-xs text-primary font-bold">1,000 ر.س</p>
                </div>
                <div class="flex items-center gap-2 bg-dark rounded-lg p-1">
                    <button
                        class="w-6 h-6 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 rounded">-</button>
                    <span class="text-sm font-bold w-4 text-center">2</span>
                    <button
                        class="w-6 h-6 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 rounded">+</button>
                </div>
                <button
                    class="text-red-400 opacity-0 group-hover:opacity-100 transition-opacity p-1 hover:bg-red-500/10 rounded">
                    <span class="material-icons-round text-sm">delete</span>
                </button>
            </div>
        </div>

        <!-- Totals & Checkout -->
        <div class="p-6 bg-dark-surface border-t border-white/5">
            <div class="space-y-2 mb-4">
                <div class="flex justify-between text-sm text-gray-400">
                    <span>المجموع الفرعي</span>
                    <span>5,500 ر.س</span>
                </div>
                <div class="flex justify-between text-sm text-gray-400">
                    <span>الضريبة (15%)</span>
                    <span>825 ر.س</span>
                </div>
                <div class="flex justify-between text-lg font-bold text-white pt-2 border-t border-white/5">
                    <span>الإجمالي</span>
                    <span class="text-primary">6,325 ر.س</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-3">
                <button
                    class="button-secondary bg-white/5 hover:bg-white/10 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all">
                    <span class="material-icons-round text-sm">pause</span>
                    تعليق
                </button>
                <button
                    class="button-danger bg-red-500/10 hover:bg-red-500/20 text-red-500 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all">
                    <span class="material-icons-round text-sm">delete_outline</span>
                    إلغاء
                </button>
            </div>

            <button
                class="w-full bg-accent hover:bg-lime-500 text-dark-surface py-4 rounded-xl font-bold text-lg shadow-lg shadow-accent/20 flex items-center justify-center gap-2 transition-all hover:scale-[1.02]">
                <span class="material-icons-round">payments</span>
                دفع (space)
            </button>
        </div>
    </aside>

</body>

</html>
